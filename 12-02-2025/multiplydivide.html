<!DOCTYPE html>
<html>
    <body>
        <div class="cont">
            <label for="n1">Enter your first number</label>
            <input id="n1" type="number">
            <label for="n2">Enter your first number</label>
            <input id="n2" type="number">
            <button onclick=multiply()>Multiply</button>
            <button onclick=Divide()>Divide</button>
            <div id="res"></div>
        </div>
        <script>
           function multiply(){
            const num1=document.getElementById("n1");
            const num2=document.getElementById("n2");
            const n1=num1.value;
            const n2=num2.value;
            const resdiv=document.getElementById("res");
            resdiv.textContent=n1*n2;
           }
           function divide(){
            const num1=document.getElementById("n1");
            const num2=document.getElementById("n2");
            const n1=num1.value;
            const n2=num2.value;
            const resdiv=document.getElementById("res");
            resdiv.textContent=n1/n2;
           }
        </script>
    </body>
</html>
