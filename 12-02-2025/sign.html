<!DOCTYPE html>

<body>
    <script>
        function checkSign(num1, num2, num3) {
            const product = num1 * num2 * num3;

            if (product > 0) {
                alert("The sign is +");
            } else if (product < 0) {
                alert("The sign is -");
            } else {
                alert("The sign is 0");
            }
        }
        checkSign(3, -7, 2); 
    </script>
</body>
