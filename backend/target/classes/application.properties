spring.application.name=ticket-booking-system
# src/main/resources/application.properties

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ticket_booking_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=SPADEVENOM
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
jwt.secret=yourVeryLongAndSecureSecretKeyThatShouldBeAtLeast256BitsLong
jwt.expiration=86400

# Stripe configuration
stripe.api.key=your_stripe_api_key
stripe.webhook.secret=your_stripe_webhook_secret

# Logging
logging.level.com.ticketbooking=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
