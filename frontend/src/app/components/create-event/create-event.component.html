<div class="create-event-container">
  <div class="create-event-card">
    <h2>Create New Event</h2>
    <form (ngSubmit)="createEvent()">
      <div class="form-group">
        <label for="name">Event Name</label>
        <input type="text" id="name" [(ngModel)]="eventData.name" name="name" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="eventData.description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" [(ngModel)]="eventData.date" name="date" required>
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" [(ngModel)]="eventData.time" name="time" required>
      </div>

      <div class="form-group">
        <label for="venue">Venue</label>
        <input type="text" id="venue" [(ngModel)]="eventData.venue" name="venue" required>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" [(ngModel)]="eventData.price" name="price" required>
      </div>

      <div class="form-group">
        <label for="type">Event Type</label>
        <select id="type" [(ngModel)]="eventData.type" name="type" required>
          <option *ngFor="let type of eventTypes" [value]="type">{{ type }}</option>
        </select>
      </div>

      <button type="submit">Create Event</button>
    </form>
  </div>
</div>
